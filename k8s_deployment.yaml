---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-lb-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-lb-app
  name: deployment-demo-lb-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-lb-app
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-lb-app
    spec:
      containers:
      - image: jmanzur/demo-lb-app:latest
        imagePullPolicy: Always
        name: demo-lb-app
        env:
        - name: APP_VERSION
          value: "1.0"
        ports:
        - containerPort: 8882
---
apiVersion: v1
kind: Service
metadata:
  namespace: demo-lb-app
  name: service-demo-lb-app
spec:
  ports:
    - port: 80
      targetPort: 8882
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: demo-lb-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: demo-lb-app
  name: ingress-demo-lb-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-demo-lb-app
              port:
                number: 80
